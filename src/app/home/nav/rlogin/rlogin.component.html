<!--Video Angular Reactive Forms Tutorial (Angular 4) -->
<div *ngIf="!name; else forminfo">
  <!-- Name is required! -->
  <form class="form-horizontal" [formGroup]="rForm" (ngSubmit)="addPost(rForm.value)">
    <div class="form-container">
      <div class="row columns form-group">
        <h1>My Reactive Form</h1>
        <div class="container">
        <label class="control-label col-sm-2" for="email">Name
          <input type="text" class="form-control" formControlName="name">
          <!-- <p>{{name}}</p> -->
        </label>
        <div class="alert" *ngIf="!rForm.controls['name'].valid" >This is required</div>
<!-- && rForm.controls['name'].touched -->
        <label>Description
          <textarea  class="form-control" formControlName="description"></textarea>
        </label>
  
        <label for="validate">Min 3 characters</label>
        <input type="checkbox" name="validate" formControlName="validate" value="1">Onnn
  
        <input type="submit" class="button expanded" value="Submit Form" [disabled]="!rForm.valid">
      </div>
      </div>
    </div>
  </form>
  </div>
  
  <ng-template #forminfo>
  <div class="form-container">
    <div class="row-columns">
      <h1>{{name}}</h1>
      <p>{{description}}</p>
    </div>
  </div>
  
  </ng-template>
